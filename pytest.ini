[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
markers =
    functional: Testes funcionais em nível de sistema
    unit: Testes unitários
    login: Testes relacionados ao login
    registration: Testes relacionados ao registro

